
<header>
    <h4>Upcoming Marijuana Building Permits</h4>
    <input type="text" placeholder="Search by street name ex. 'Division'" [(ngModel)]="permitAddress" />
    <button (click)="filterAddress()" >Search</button>
</header>
<div class="fullList">
    <div *ngFor = "let permit of MJAPIService.permitList">
        <mj-category [permit]="permit"></mj-category>
    </div>
</div>

<div *ngIf="MJAPIService.permitList.length == 0">
    <p>Please Wait...</p>
</div>
