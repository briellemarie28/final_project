
<link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
<div class='some-page-wrapper'>
    <div class="row">
        <div class = "column">
            <div class = "left-column">
                <button (click) = mjToggle()>Your Favorite Marijuana Permits</button>
                <div [hidden] = "mjShow" *ngFor = "let post of posts">
                    <mj-category [permit] = "post" [fave] = "true"></mj-category>
                </div>
            </div>
        </div>
        <br><br>
        <div class = "column">
            <div class = "right-column">
                <button (click) = bpToggle()>Your Favorite Building Permits</button>
                <div [hidden] = "bpShow" *ngFor = "let post of posts1">
                    <building-category [permit] = "post" [fave] = "true"></building-category>
                </div>
            </div>
        </div>
    </div>
</div>
