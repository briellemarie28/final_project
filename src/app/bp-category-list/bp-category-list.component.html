<header>
    <nav class="navbar navbar-light bg-light">
          <input [(ngModel)]="permitAddress" class="form-control mr-sm-2" type="search" placeholder="Search by street name ex. 'Division'" aria-label="Search">
          <button (click)="filterAddress()" id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </nav>
</header>

<div class="fullList">
    <div *ngFor = "let permit of PermitsAPIService.permitList">
        <building-category [permit]="permit"></building-category>
    </div>
</div>

<div class="message" *ngIf="!filtering && PermitsAPIService.permitList.length == 0">
    <p>Please wait...</p>
</div>

<div class="message" *ngIf="filtering && PermitsAPIService.permitList.length == 0">
    <p>Sorry, no results found.</p>
</div>
