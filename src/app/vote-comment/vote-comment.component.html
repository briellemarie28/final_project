<div>
    <button (click)="upVote()"><i class="fas fa-arrow-up fa-2x"></i></button>
    <button class="commentBtn" (click)="commentBtn()">UPVOICE</button>
    <button *ngIf="fave" (click)="removeMJItem(post)">Unfavorite</button>
    <button *ngIf="!fave" (click)="addMJItem(post)">Favorite</button>      
    <button (click)="downVote()"><i class="fas fa-arrow-down fa-2x"></i></button>

</div>
    <form *ngIf="commentForm" class="form" (submit)="submit()">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <input [(ngModel)]="comment" name="comment" type="text" class="form-control" class="comment" id="exampleInputPassword1" placeholder="Please enter your comment">
        </div>
        <button type="submit" class="btn btn-primary" class="submitBtn" >Submit</button>
      </form>
