  <header *ngIf="show">
    <input type="text" placeholder="Search Address" />
  </header>
  
  <main>
      <div class="catContainer">
        <button class="marijuannaBtn" (click) = "fetchMarijuana()" [routerLink]="['/mjCategoryList']" routerLinkActive="router-link-active" ><img src="assets/mjLeaf.png"></button>
        <h2 class="textStyle">Marijuana Permits</h2>
      </div>

      <div class="catContainer">
        <button class="buildingBtn" (click) = "fetchBuildings()" [routerLink]="['/bpCategoryList']" routerLinkActive="router-link-active" ><img src="assets/2-man-on-construction-site-during-daytime-159306.png"></button>
        <h2 class="textStyle">Building Permits</h2>
      </div>

  <div *ngIf="!show" (click)="display()" class="splash">
    <span>
      <h1 class="animated fadeInDown">Welcome To</h1>
      <img
        src="../../assets/UPVOICE LOGO.png"
        id="splashLogo"
        class="animated fadeInUp"
      />
      <h4 class="animated fadeInDown">Let Your Voice Be Heard</h4>
    </span>
  </div>

  <main *ngIf="show">
    <div class="catContainer">
      <button
        class="buildingBtn"
        (click) = "fetchBuildings()"
        [routerLink]="['/bpCategoryList']"
        routerLinkActive="router-link-active"
      >
        <img
          src="assets/2-man-on-construction-site-during-daytime-159306.png"
        />
      </button>

      <h2 class="textStyle">Building Permits</h2>
    </div>
    <div class="catContainer">
      <button
        class="marijuannaBtn"
        (click)="fetchMarijuana()"
        [routerLink]="['/mjCategoryList']"
        routerLinkActive="router-link-active"
      >
        <img src="assets/mjLeaf.png" />
      </button>

      <h2 class="textStyle">Marijuana Permits</h2>
    </div>
  </main>
  <footer>
    <!-- to be decided  -->
  </footer>
