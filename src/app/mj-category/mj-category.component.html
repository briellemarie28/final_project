<body>
  <!-- <header>
    <h4>Upcoming Marijuana Permits</h4>
  </header> -->

  <main class="project">
      <h3 class="projectName">{{ permit.attributes.EntityName }}</h3>
      <h4>{{ permit.attributes.FullAddress }}</h4>
      <div class="genInfo">
        <p>Status: {{ permit.attributes.Status }}</p>
        <p>Approval Date: {{ formatDate(permit.attributes.ApprovedDate) }}</p>
        <p>Intake Date: {{ formatDate(permit.attributes.IntakeDate) }}</p>  
      </div>
      <button *ngIf="fave" (click)="removeMJItem(permit)">Unfavorite</button>
      <button *ngIf="!fave" (click)="addMJItem(permit)">Favorite</button>      
      <vote-comment [id]="permit.attributes.ApplicationID"></vote-comment>
  </main>
</body>
