<body>
    <header>
      <h2>Upcoming Marijuana Building Permits</h2>
    </header>
    <main class="project">
      <div *ngFor = "let permit of permitList"> 
        <h3 class = "projectName">{{permit.attributes.EntityName}}</h3>
         <p><br>
         Status:{{permit.attributes.Status}}<br>
         Approval Date:{{permit.attributes.ApprovedDate}}<br>
         Intake Date: {{permit.attributes.IntakeDate}}</p>
         <vote-comment></vote-comment>
      </div>
      </main>
      </body>
