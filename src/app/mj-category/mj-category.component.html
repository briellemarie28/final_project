<body>
  <main class="project">
      <h3 class="projectName">{{ permit.attributes.EntityName }}</h3>
      <h4>{{ permit.attributes.FullAddress }}</h4>
      <div class="genInfo">
        <p>Status: {{ permit.attributes.Status }}</p>
        <p>Approval Date: {{ formatDate(permit.attributes.ApprovedDate) }}</p>
        <p>Intake Date: {{ formatDate(permit.attributes.IntakeDate) }}</p>  
      </div>  
      <vote-comment [id]="permit.attributes.ApplicationID" [post]="permit"></vote-comment>
  </main>
</body>
