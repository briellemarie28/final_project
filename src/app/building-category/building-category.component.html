<body>
  <header>
    <h4>Upcoming Building Permits</h4>
    <input type="text" placeholder="Search Address" [(ngModel)]="permitAddress">
    <button (click)="filterAddress()" >Search</button>
  </header>

  <main class="project">
    <div *ngFor="let permit of permitList">
      <h2 class="projectName">{{ permit.projectname }}</h2>
      <h5 class="projectInfo">{{ permit.originaladdress1 }} <span>{{ permit.neighborhood }} Neighborhood</span></h5>
      <div class="genInfo">
        <p>Status: {{ permit.permitstatuscurrent }}</p>
        <p>Approved Date: {{ formatDate(permit.permitapproveddate) }}</p>
      </div>
      <vote-comment [id]="permit.permitnum"></vote-comment>
    </div>
  </main>
</body>
