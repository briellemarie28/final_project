<body>
  <main class="project">
      <h3 class="projectName">{{ permit.projectname }}</h3>
      <h5 class="projectInfo">{{ permit.originaladdress1 }} <span>{{ permit.neighborhood }} Neighborhood</span></h5>
      <div class="genInfo">
        <p>Status: {{ permit.permitstatuscurrent }}</p>
        <p>Approved Date: {{ formatDate(permit.permitapproveddate) }}</p>
      </div>   
      <vote-comment [id]="permit.permitnum" [post]="permit"></vote-comment>
  </main>
</body>
